<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
svg.railroad-diagram {
    background-color: hsl(30,20%,95%);
}
svg.railroad-diagram path {
    stroke-width: 3;
    stroke: black;
    fill: rgba(0,0,0,0);
}
svg.railroad-diagram text {
    font: bold 14px monospace;
    text-anchor: middle;
}
svg.railroad-diagram text.label {
    text-anchor: start;
}
svg.railroad-diagram text.comment {
    font: italic 12px monospace;
}
svg.railroad-diagram rect {
    stroke-width: 3;
    stroke: black;
    fill: hsl(120,100%,90%);
}

</style>
</head>
<body>
<h1><code>digit</code></h1>
<div>
<svg class="railroad-diagram" width="217" height="62" viewBox="0 0 217 62">
<g transform="translate(.5 .5)">
<path d="M 20 21 v 20 m 10 -20 v 20 m -10 -10 h 20.5"></path>
<g>
<path d="M40 31h0"></path>
<path d="M176 31h0"></path>
<path d="M40 31h20"></path>
<g>
<path d="M60 31h0"></path>
<path d="M156 31h0"></path>
<path d="M60 31h10"></path>
<g>
<path d="M70 31h0"></path>
<path d="M146 31h0"></path>
<rect x="70" y="20" width="76" height="22" rx="10" ry="10"></rect>
<text x="108" y="35">/&#91;0-9&#93;/</text>
</g>
<path d="M146 31h10"></path>
</g>
<path d="M156 31h20"></path>
</g>
<path d="M 176 31 h 20 m -10 -10 v 20 m 10 -20 v 20"></path>
</g>
</svg>

</div>
<h1><code>command</code></h1>
<div>
<svg class="railroad-diagram" width="241" height="62" viewBox="0 0 241 62">
<g transform="translate(.5 .5)">
<path d="M 20 21 v 20 m 10 -20 v 20 m -10 -10 h 20.5"></path>
<g>
<path d="M40 31h0"></path>
<path d="M200 31h0"></path>
<path d="M40 31h20"></path>
<g>
<path d="M60 31h0"></path>
<path d="M180 31h0"></path>
<path d="M60 31h10"></path>
<g>
<path d="M70 31h0"></path>
<path d="M170 31h0"></path>
<rect x="70" y="20" width="100" height="22" rx="10" ry="10"></rect>
<text x="120" y="35">/&#91;a-zA-Z&#93;/</text>
</g>
<path d="M170 31h10"></path>
</g>
<path d="M180 31h20"></path>
</g>
<path d="M 200 31 h 20 m -10 -10 v 20 m 10 -20 v 20"></path>
</g>
</svg>

</div>
</body>
</html>
